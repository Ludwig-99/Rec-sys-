<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content-Based Movie Recommender</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Content-Based Movie Recommender</h1>
            <div class="subtitle">Discover your next favorite film</div>
        </div>
        
        <div class="content">
            <p class="instructions">Select a movie you like, and we'll find similar ones for you!</p>
            
            <div class="controls">
                <div class="select-wrapper">
                    <select id="movie-select">
                        <option value="" disabled selected>Select a movie...</option>
                    </select>
                    <div class="select-arrow"></div>
                </div>
                
                <button id="recommend-btn" onclick="getRecommendations()">
                    <span>Get Recommendations</span>
                    <div class="button-icon">â†’</div>
                </button>
            </div>
            
            <div id="result-box">
                <div class="result-header">Recommendations</div>
                <p id="result">Data will appear here after selection</p>
            </div>
        </div>
        
        <div class="footer">
            <div class="logo">MovieMatch</div>
            <div class="tech">Powered by Cosine Similarity Algorithm</div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
