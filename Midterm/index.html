<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoMatch — Car Recommender</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #2c3e50; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 20px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
    button:hover { background: #2980b9; }
    #results { margin-top: 20px; }
    .car-card { padding: 10px; margin: 10px 0; border-left: 4px solid #3498db; background: #f5f9ff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>AutoMatch — Find Your Perfect Car</h1>
    <label for="maxPrice">Max Budget (INR)</label>
    <input type="number" id="maxPrice" placeholder="e.g. 500000" value="700000" />

    <label for="fuelType">Fuel Type</label>
    <select id="fuelType">
      <option value="">Any</option>
      <option value="Petrol">Petrol</option>
      <option value="Diesel">Diesel</option>
      <option value="CNG">CNG</option>
      <option value="LPG">LPG</option>
    </select>

    <label for="minYear">Min Year</label>
    <input type="number" id="minYear" placeholder="e.g. 2015" value="2015" min="1990" max="2024" />

    <button onclick="getRecommendations()">Get Recommendations</button>

    <div id="results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
