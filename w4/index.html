<!DOCTYPE html>
<html>
<head>
    <title>Two-Tower Movie Recommender</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px; margin: 5px; }
        .container { display: flex; flex-direction: column; gap: 20px; }
        .charts { display: flex; gap: 20px; }
        canvas { border: 1px solid #ccc; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .status { margin: 10px 0; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Two-Tower Movie Recommender</h1>
        
        <div>
            <button id="loadData">Load Data</button>
            <button id="train" disabled>Train</button>
            <button id="test" disabled>Test</button>
        </div>
        
        <div id="status" class="status">Status: Ready to load data</div>
        
        <div class="charts">
            <div>
                <h3>Training Loss</h3>
                <canvas id="lossChart" width="400" height="300"></canvas>
            </div>
            <div>
                <h3>Item Embeddings (PCA)</h3>
                <canvas id="embeddingChart" width="400" height="300"></canvas>
            </div>
        </div>
        
        <div id="results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="two-tower.js"></script>
    <script src="app.js"></script>
</body>
</html>
