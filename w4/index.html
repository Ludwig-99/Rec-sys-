<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Two-Tower Movie Recommender</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 20px; 
            background: linear-gradient(135deg, #f0f8ff 0%, #e8f4ff 100%);
            color: #2c3e50;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 168, 255, 0.1);
            padding: 20px;
        }
        .controls { 
            margin: 20px 0; 
            padding: 20px;
            background: linear-gradient(135deg, #f8fdff 0%, #f0faff 100%);
            border-radius: 12px;
            border: 1px solid #e1f5fe;
        }
        button { 
            padding: 12px 20px; 
            margin: 5px; 
            font-size: 16px; 
            background: linear-gradient(135deg, #00a8ff 0%, #00d2a8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        .status { 
            margin: 10px 0; 
            padding: 15px; 
            background: #f0f8ff; 
            border-radius: 8px; 
            border-left: 4px solid #00a8ff;
        }
        .chart-container { 
            margin: 20px 0; 
            padding: 20px;
            background: white;
            border-radius: 12px;
            border: 1px solid #e1f5fe;
        }
        canvas { 
            border: 1px solid #e1f5fe; 
            border-radius: 8px;
            background: white;
        }
        .results { 
            margin: 20px 0; 
        }
        table { 
            border-collapse: collapse; 
            width: 100%; 
            margin: 10px 0; 
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        th, td { 
            border: 1px solid #e1f5fe; 
            padding: 12px; 
            text-align: left; 
        }
        th { 
            background: linear-gradient(135deg, #00a8ff 0%, #00d2a8 100%);
            color: white; 
        }
        .side-by-side { 
            display: flex; 
            gap: 20px; 
        }
        .side-by-side > div { 
            flex: 1; 
        }
        .tip {
            font-size: 0.9em;
            color: #7f8c8d;
            font-style: italic;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .side-by-side {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Two-Tower Movie Recommender</h1>
        <p>Deep Learning Recommendation System with MLP Architecture</p>
        
        <div class="controls">
            <button id="loadData">Load Data</button>
            <button id="train" disabled>Train Model</button>
            <button id="test" disabled>Test Recommendations</button>
        </div>
        
        <div id="status" class="status">Ready to load MovieLens 100K dataset...</div>
        
        <div class="chart-container">
            <h3>Training Loss</h3>
            <canvas id="lossChart" width="800" height="300"></canvas>
        </div>
        
        <div class="chart-container">
            <h3>Item Embeddings (PCA)</h3>
            <canvas id="embeddingChart" width="800" height="400"></canvas>
        </div>
        
        <div id="results" class="results"></div>
        
        <div class="tip">
            ðŸ’¡ Training takes ~2-3 minutes. Place u.data and u.item files in /data/ folder for GitHub Pages hosting.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
    <script src="two-tower.js"></script>
    <script src="app.js"></script>
</body>
</html>
